<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Josh's Books</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" media="screen" />
	<link rel="stylesheet" href="assets/css/bootswatch.min.css" />
	<link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body ng-app="books">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header header-row">
					<h1>Josh's Books</h1>
				</div>
			</div>
		</div>
		<ng-view></ng-view>
	</div>
	<script src="assets/scripts/lib/jquery.js"></script>
	<script src="assets/scripts/lib/angular.js"></script>
	<script src="assets/scripts/lib/angular-route.js"></script>
	<script src="assets/scripts/lib/lodash.js"></script>
	<script src="assets/scripts/src/books.js"></script>

	<script type="text/ng-template" id="book-list.html">
		<div class="row" ng-repeat="group in itemGroups">
			<div class="col-md-4" ng-repeat="item in group.items">
				<div class="thumbnail">
					<img ng-src="{{item.MediumImage.URL}}" alt="...">
					<div class="caption">
						<h3>{{item.ItemAttributes.Title}}</h3>
						<p>{{item.ItemAttributes.Feature}}</p>
					</div>
				</div>
			</div>
		</div>
	</script>
</body>
</html>
